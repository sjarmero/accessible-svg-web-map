<!DOCTYPE html>
<html lang="es">
<head>
        <title>Ajustes - Mapa accesible de la Universidad de Alicante</title>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Ajustes del mapa accesible de la Universidad de Alicante." />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
        
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <link rel="stylesheet" href="/fonts/import.css" />
        <link rel="stylesheet" href="/bootstrap-colorpicker/dist/css/bootstrap-colorpicker.min.css" />
        <link rel="stylesheet" href="/css/index.css" />
        <link rel="stylesheet" href="/css/settings.css" />

        <link rel="stylesheet" href="/css/colors.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="mainnav">
        <a class="navbar-brand" href="/map">Mapa</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/map">Página principal</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/route">Calcular rutas</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/settings">Ajustes <span class="sr-only">(te encuentras en esta página)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container my-5">
        <form id="settingsForm">
            <div class="row settings-title">
                <div class="col">
                    <strong>Ajustes generales</strong>
                </div>
            </div>
            <div class="form-group row">
                <label for="fontFamily" id="fontFamilyLabel" class="col-sm-3 col-form-label">Fuente del texto</label>
                <div class="col-sm-9">
                    <select class="custom-select" name="fontFamily" id="fontFamily" aria-labelledby="fontFamilyLabel">
                        <option value="Arial" selected>Arial</option>
                        <option value="OpenDyslexic">OpenDyslexic</option>
                        <option value="Tahoma">Tahoma</option>
                        <option value="Verdana">Verdana</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="textSize" id="textSizeLabel" class="col-sm-3 col-form-label">Tamaño del texto</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <input type="number" name="textSize" id="textSize" aria-labelledby="textSizeLabel" class="form-control" min="1" value="16" />
                        <div class="input-group-prepend">
                            <div class="input-group-text">píxeles</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                    <label for="stepLength" id="stepLengthLabel" class="col-sm-3 col-form-label">Longitud del paso <span class="sr-only">(en metros)</span></span></label>
                    <div class="col-sm-9">
                        <div class="input-group">
                            <input type="number" name="stepLength" id="stepLength" aria-labelledby="stepLengthLabel" class="form-control" min="0.5" value="0.5" step="0.1" />
                            <div class="input-group-prepend">
                                <div class="input-group-text">metros</div>
                            </div>
                        </div>
                    </div>
                </div>

            <div class="row settings-title">
                <div class="col">
                    <strong>Versión textual del mapa</strong>
                </div>
            </div>
            <div class="form-group row">
                <label for="locationRadio" id="locationRadioLabel" class="col-sm-3 col-form-label">Radio de búsqueda de lugares cercanos <span class='sr-only'>en metros</span></label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <input type="number" name="locationRadio" id="locationRadio" aria-labelledby="locationRadioLabel" class="form-control" min="20" value="100" step="20" />
                        <div class="input-group-prepend">
                            <div class="input-group-text">metros</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row settings-title">
                <div class="col">
                    <strong>Versión visual del mapa</strong>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-md-8">
                    <div class="form-group row">
                        <label for="mapFontFamily" id="mapFontFamilyLabel" class="col-sm-3 col-form-label">Fuente del texto en el mapa</label>
                        <div class="col-sm-9">
                            <select class="custom-select" id="mapFontFamily" name="mapFontFamily" aria-labelledby="mapFontFamilyLabel">
                                <option value="Arial" selected>Arial</option>
                                <option value="OpenDyslexic">OpenDyslexic</option>
                                <option value="Tahoma">Tahoma</option>
                                <option value="Verdana">Verdana</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="buildingColor" id="buildingColorLabel" class="col-sm-3 col-form-label">Color de los edificios</label>
                        <div class="col-sm-9">
                            <div class="input-group colorpicker-group">
                                <input type="text" class="form-control" id="buildingColor" name="buildingColor" value="#90A4AE" aria-labelledby="buildingColorLabel" />
                                <div class="input-group-prepend">
                                    <div class="input-group-text colorpicker-input-addon"><i></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="strokeColor" id="strokeColorLabel" class="col-sm-3 col-form-label">Color del borde de los edificios</label>
                        <div class="col-sm-9">
                            <div class="input-group colorpicker-group">
                                <input type="text" class="form-control" id="strokeColor" name="strokeColor" value="#455A64"  aria-labelledby="strokeColorLabel" />
                                <div class="input-group-prepend">
                                    <div class="input-group-text colorpicker-input-addon"><i></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="backgroundColor" id="backgroundColorLabel" class="col-sm-3 col-form-label">Color del fondo</label>
                        <div class="col-sm-9">
                            <div class="input-group colorpicker-group">
                                <input type="text" class="form-control" id="backgroundColor" name="backgroundColor" value="#ECEFF1" aria-labelledby="backgroundColorLabel" />
                                <div class="input-group-prepend">
                                    <div class="input-group-text colorpicker-input-addon"><i></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="textColor" id="textColorLabel" class="col-sm-3 col-form-label">Color del texto de los marcadores</label>
                        <div class="col-sm-9">
                            <div class="input-group colorpicker-group">
                                <input type="text" class="form-control" id="textColor" name="textColor" value="#0C0C0C" aria-labelledby="textColorLabel" />
                                <div class="input-group-prepend">
                                    <div class="input-group-text colorpicker-input-addon"><i></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="locationCircleColor" id="locationCircleColorLabel" class="col-sm-3 col-form-label">Color del círculo de ubicación</label>
                        <div class="col-sm-9">
                            <div class="input-group colorpicker-group">
                                <input type="text" class="form-control" id="locationCircleColor" name="locationCircleColor" value="#0842A1" aria-labelledby="locationCircleColorLabel" />
                                <div class="input-group-prepend">
                                    <div class="input-group-text colorpicker-input-addon"><i></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="routeColor" id="routeColorLabel" class="col-sm-3 col-form-label">Color de la línea de ruta</label>
                        <div class="col-sm-9">
                            <div class="input-group colorpicker-group">
                                <input type="text" class="form-control" id="routeColor" name="routeColor" value="#1A237E" aria-labelledby="routeColorLabel" />
                                <div class="input-group-prepend">
                                    <div class="input-group-text colorpicker-input-addon"><i></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="routeHighlightColor" id="routeHighlightColorLabel" class="col-sm-3 col-form-label">Color de punto resaltado de la ruta</label>
                        <div class="col-sm-9">
                            <div class="input-group colorpicker-group">
                                <input type="text" class="form-control" id="routeHighlightColor" name="routeHighlightColor" value="#2236FF" aria-labelledby="routeHighlightColorLabel" />
                                <div class="input-group-prepend">
                                    <div class="input-group-text colorpicker-input-addon"><i></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="locationCircleSize" id="locationCircleSizeLabel" class="col-sm-3 col-form-label">Tamaño del punto de ubicación <span class='sr-only'>en metros</span></label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <input type="number" name="locationCircleSize" id="locationCircleSize" aria-labelledby="locationCircleSizeLabel" class="form-control" min="5" value="10" step="1" />
                                <div class="input-group-prepend">
                                    <div class="input-group-text">píxeles</div>
                                </div>
                            </div>
                        </div>
                    </div>
        
                </div>
                <div class="col-12 col-md-4">
                        <svg id="previewSvg" width="100%" height="100%" 
                        xmlns="http://www.w3.org/2000/svg" version="1.1" 
                        xmlns:xlink="http://www.w3.org/1999/xlink" 
                        viewBox="0 0 500 500"
                        preserveAspectRatio="xMidYMid meet"
                        role="presentation" aria-hidden="true">

                            <rect width="300" height="200" x="200" y="100" id="building" />

                            <!-- Marker -->
                            <image href="/images/building_marker.svg" width="64" height="64"
                            x="50" y="120"></image>
                            <text x="120" y="155" style="font-size: 2em;" id="text">Marcador de edificio</text>
                        
                            <!-- Location -->
                            <circle r="10" fill="#0842A1" cx="120" cy="300" id="location"></circle>
                        
                            <!-- Route -->
                            <circle r="10" fill="#0842A1" cx="120" cy="400" class="routeCircle"></circle>
                            <circle r="10" fill="#0842A1" cx="200" cy="400" class="routeHighlightCircle"></circle>
                            <circle r="10" fill="#0842A1" cx="200" cy="450" class="routeCircle"></circle>
                            <path d="M 120 400 L 200 400 L 200 450" stroke="#0842A1" stroke-width="4" fill="transparent" class="routeLine"></path>
                        </svg>
                </div>
            </div>

            <div class="form-group row submit-row">
                <div class="col">
                    <input type=reset class="btn btn-secondary" value="Restablecer valores" />
                    <input type=submit class="btn btn-primary" value="Guardar" />
                </div>
            </div>

            <div class="row my-2 align-right" id="successRow" style="display: none;" aria-live="assertive">
                <div class="col">
                    <div class="badge badge-success p-2">
                        <span class="fas fa-check"></span> 
                        Ajustes guardados correctamente
                    </div>
                </div>
            </div>
        </form>
    </main>

    <script src="/jquery/dist/jquery.min.js"></script>
    <script src="/bootstrap/js/popper.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js-cookie/src/js.cookie.js"></script>
    <script src="/bootstrap-colorpicker/dist/js/bootstrap-colorpicker.min.js"></script>

    <script src="/js/settings/settings.js"></script>
</body>
</html>
