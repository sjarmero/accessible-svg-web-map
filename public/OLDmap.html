<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mapa accesible de la Universidad de Alicante</title>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
        
        <link rel="stylesheet" href="/css/map.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <div class="d-flex justify-content-between" style="width:100%;">
                <div>
                    <a class="navbar-brand" href="">SVG Accesible</a>
                </div>

                <div>
                   
                </div>

                <div style="width: 200px; display: table;">
                    
                </div>
            </div>
        </nav>

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4">
                    <div class="row">
                        <form class="form-inline my-2 my-lg-0" id="searchform">
                            <input class="form-control mr-sm-2" type="search" placeholder="Buscar en el mapa" aria-label="Nombre del elemento a buscar en el mapa" id="queryTxt" />
                            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit" aria-label="Botón de buscar">Buscar</button>
                        </form>
                    </div>

                    <div class="row">
                        <form class="form-inline" style="display: table-cell; text-align: right;">
                            <span class="d-none d-sm-none d-md-inline d-xl-inline">
                            <span id="dictateStatus" style="display:none;">Escuchando...</span></span>
                            <button class="btn btn-outline-danger my-2 my-sm-0" style="margin-left: 8px;" aria-label="Dictar órdenes" id="dictateBtn"><span class="fas fa-microphone"></span></button>
                        </form>
                    </div>

                    <div id="controls">
                        <h2>Navegación</h2>
                        <div id="pad">
                            <div class="row">
                                <div class="col-md-10">
                                    <div class="row">
                                        <div class="col-sm-12 col-md-12">
                                            <a href="#" class="btn" data-map-nav="up" aria-label="Mover mapa hacia arriba">↑</a>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12 col-md-12">
                                            <a href="#" class="btn" data-map-nav="left" aria-label="Mover mapa hacia la izquierda">←</a>
                                            <a href="#" class="btn" data-map-nav="right" aria-label="Mover mapa hacia la derecha">→</a>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12 col-md-12">
                                            <a href="#" class="btn" data-map-nav="down" aria-label="Mover mapa hacia abajo">↓</a>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-2">
                                        <div class="row">
                                                <div class="col-sm-12 col-md-12">
                                                    <a href="#" class="btn" data-map-nav="zoom-in" aria-label="Acercar mapa">+</a>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-12 col-md-12">
                                                    <a href="#" class="btn" data-map-nav="zoom-out" aria-label="Alejar mapa">−</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div id="data-panel">
                                <h2 id="data-status">Ningún elemento seleccionado</h2>
                                <table id="data-table" tabindex="0" aria-live="assertive"></table>
                                <table id="results-table" tabindex="0" style="display:none;"></table>
                            </div>
                        </div>

                        <div class="col-sm-8">
                            <div id="map">
                                <!-- viewBox="0 100 1000 1000" preserveAspectRatio="xMidYMin meet" -->
                            </div>
                            <div id="centermark">✛</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="/js/jquery.js"></script>
        <script src="/bootstrap/js/popper.js"></script>
        <script src="/bootstrap/js/bootstrap.min.js"></script>
        <script src="/svg.js/dist/svg.min.js"></script>
        <script src="/js/map/invents.js"></script>
        <!--<script src="/js/map/controller.js"></script>
        <script src="/js/map/map.js"></script>-->

        <script src="/js/map/index.js" type="module"></script>

        <div id="speech" style="position: absolute; top: -1000px; left: -1000px;" aria-live="assertive"></div>
    </body>
</html>
